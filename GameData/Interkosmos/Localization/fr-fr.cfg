		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_KerbinSrfLanded = Bien que la présence de chlorure ne soit pas indiquée par la formule chimique, ces cristaux ne se développent que lorsqu’il y a suffisamment d’ions chlorure présents pour stabiliser sa structure.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_MunInSpace = Ces cristaux... ils ont une sorte d’énergie de guérison.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_MunSrfLanded = Les cristaux résultants ont généralement une grande transparence et une faible absorption de la lumière.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_MinmusInSpace = Valentina n’aura aucun de ces cristaux.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_MinmusSrfLanded = Dans divers modes de réalisation, ces cristaux sont utilisés comme plate-forme pour générer diverses compositions qui sont utiles pour de nombreuses applications.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_DunaInSpace = Ces cristaux... sont un danger pour vous... et pour la planète.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_DunaSrfLanded = Ces cristaux affectent les ondes thêta des gens, certains vont faire des cauchemars.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_DresInSpace = Jeb, j’ai besoin de ces cristaux.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_DresSrfLanded = J’attends toujours ces cristaux, Jeb.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_JoolInSpace = Je pensais que ces cristaux étaient censés nous aider à rentrer à la maison ou quelque chose comme ça !
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_LaytheInSpace = Ces cristaux ont de petits volumes spécifiques, sont à peine chargés électriquement, peuvent être manipulés facilement, et sont utiles comme excellents ingrédients actifs pour les médicaments anti-rhumatismaux.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_LaytheSrfLanded = Ces cristaux sont de la purée d’insectes.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_LaytheSrfSplashed = Ces cristaux... Ils n’existent que dans la 5e dimension!
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_VallInSpace = On doit récupérer ces cristaux.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_VallSrfLanded = Ces cristaux microscopiques peuvent avoir des propriétés luminescentes.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_TyloInSpace = Tu veux ces cristaux autant que moi, non ?
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_TyloSrfLanded = On a constaté que le carbonate de rubidium avait une solubilité solide négligeable dans l’iodure de rubidium, de sorte qu’il était impossible de mesurer la conductivité sur des cristaux dopés à l’anion.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_BopInSpace = Par conséquent, lorsque ces cristaux entrent en contact avec l’humidité, il devient plus facile pour les ions d’argent dans les gouttes liquides d’éluer.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_BopSrfLanded = J'ai besoin de canaliser de la magie pour armer ces cristaux.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_PolInSpace = Bob est presque sur que ces cristaux ont un esprit.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_PolSrfLanded = Les cristaux de Quarton devraient atteindre la fréquence correcte... maintenant.
		#LOC_interkosmos_Box_Sensor_Crystals_science_definition_EelooInSpace = C’est quoi ces cristaux ?
